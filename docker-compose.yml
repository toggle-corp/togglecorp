version: '3.2'

services:
    db:
        image: postgres:9.6
        volumes:
            - postgres-data:/var/lib/postgresql/data

    server:
        image: devtc/togglecorp:server-latest
        build:
          context: ./server/
          cache_from:
            - devtc/togglecorp:server-latest
        env_file:
            - .env
        command: bash -c '/code/scripts/wait-for-it.sh db:5432 && /code/scripts/run_develop.sh'
        volumes:
            - ./server/:/code
            - media:/media
        ports:
            - '8006:8006'
        depends_on:
            - db

    client:
        image: devtc/togglecorp:client-latest
        build:
          context: ./client/
          cache_from:
            - devtc/togglecorp:client-latest
        env_file:
            - .env
        command: bash -c '/code/scripts/run_develop.sh'
        volumes:
            - ./client/:/code
        ports:
            - '3006:3006'

volumes:
  media:
  postgres-data:
